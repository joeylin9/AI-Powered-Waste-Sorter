<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Waste Sorter</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-height: 100vh;
            padding: 2vh;
        }

        #camera-view {
            width: 20vw;
            height: auto;
            border-radius: 1.5vw;
            transform: scaleX(-1);
            margin-bottom: 5vh;
        }

        .title-container {
            text-align: center;
            margin-bottom: 3vh;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 8vw;
            font-weight: 700;
            margin: 0;
            color: #2a6f97;
            letter-spacing: -0.2vw;
            transition: all 0.3s ease;
        }

        #byline {
            font-size: 2vw;
            color: #333;
            margin-top: 1vh;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .bottom-text {
            font-size: 1.2vw;
            color: #666;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 22vh;
            transition: all 0.3s ease;
        }

        .result-state h1 {
            font-size: 7vw;
            color: #2a6f97;
            margin-bottom: 2vh;
        }

        .feedback-state #byline {
            font-size: 2vw;
            color: #333;
            font-weight: normal;
        }

        .result-state #byline {
            font-size: 1.4vw;
            color: #333;
            font-weight: normal;
        }

        .home-content {
            transition: opacity 0.3s ease;
        }

        .home-content.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-state.show {
            opacity: 1;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 2vh;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2a6f97;
            animation: loading-pulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes loading-pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .thinking-text {
            font-size: 5vw;
            color: #2a6f97;
            font-weight: 500;
            margin-top: 1vh;
        }
        
        .back-button, .wrong-button {
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            font-size: 1.5vw;
            padding: 1vh 2vw;
            border: 1px solid #2a6f97;
            border-radius: 1vw;
            background: white;
            color: #2a6f97;
            margin: 0px 1vw;
        }

        .back-button.show, .wrong-button.show {
            opacity: 1;
            pointer-events: all;
        }

        .back-button:hover, .wrong-button:hover {
            background: #f4f4f4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3vh;
        }

        .correction-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .correction-state.show {
            opacity: 1;
            pointer-events: all;
        }

        .correction-input {
            padding: 1vh 2vw;
            font-size: 1.5vw;
            border-radius: 1vw;
            margin: 2vh 0;
            width: 20vw;
            text-align: center;
            outline: none;
        }

        .submit-button {
            cursor: pointer;
            font-size: 1.2vw;
            padding: 1vh 2vw;
            border: 1px solid black;
            border-radius: 1vw;
            background-color: white;
        }

        .correction-title {
            font-size: 3vw;
            color: #2a6f97;
            font-weight: 500;
            margin-bottom: 1vh;
        }

        .correction-subtitle {
            font-size: 1.2vw;
            color: #666;
            margin-bottom: 2vh;
        }
    </style>
</head>
<body>
    <span style="border-radius: 2vw;">
        <video id="camera-view" autoplay muted style="display: none;"></video>
    </span>
    
    <div class="home-content" id="home-content">
        <div class="title-container">
            <h1 id="main-title">AI Waste Sorter</h1>
            <p id="byline">by Vidacity</p>
        </div>
        
        <p class="bottom-text" id="bottom-text">
            1. Hold your item up to the camera &nbsp;&nbsp; 2. Wait for classifiction &nbsp;&nbsp; 3. Follow the instructions!
        </p>
    </div>
    
    <div class="loading-state" id="loading-state">
        <div class="thinking-text">Thinking</div>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <div class="correction-state" id="correction-state">
        <div class="correction-title">What is the correct classification?</div>
        <div class="correction-subtitle">Please enter the correct waste type:</div>
        <input type="text" class="correction-input" id="correction-input"/>
        <button class="submit-button" id="submit-button" onclick="submitCorrection()">Submit</button>
    </div>

    <div class="button-container">
        <button class="back-button" id="back-button" onclick="resetToHomeScreen()">Back</button>
        <button class="wrong-button" id="wrong-button" onclick="showCorrectionState()">Wrong classification?</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const video = document.getElementById('camera-view');
        const titleContainer = document.querySelector('.title-container');
        const homeContent = document.getElementById('home-content');
        const loadingState = document.getElementById('loading-state');
        const correctionState = document.getElementById('correction-state');
        const correctionInput = document.getElementById('correction-input');
        const backButton = document.getElementById('back-button');
        const wrongButton = document.getElementById('wrong-button');
        let type = "";
        
        let classified = false;
        let isThinking = false;
        let classificationTimeout = null;
        let resetTimeout = null;
        
        // Stability timer variables
        let stabilityTimer = null;
        let stabilityStartTime = null;
        let lastStablePrediction = null;
        
        // Teachable Machine model URL
        const modelURL = "./my_model/";
        let model, maxPredictions;
        let modelLoaded = false;
        let currentPrediction = null;
        
        // Load the model when page loads
        window.addEventListener('DOMContentLoaded', initModel);
        
        // Initialize the machine learning model
        async function initModel() {
            try {
                const URL = modelURL;
                const modelJSONURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                // Load the model
                model = await tmImage.load(modelJSONURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                modelLoaded = true;
                console.log("Model loaded successfully");
                
                // Start the camera
                startCamera();
                
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }
        
        // Start camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { 
                    video.srcObject = stream;
                    video.style.display = 'block';
                    
                    // Start prediction loop once camera is ready
                    video.onloadeddata = () => {
                        console.log("Video ready, starting prediction loop");
                        predictionLoop();
                    };
                })
                .catch(err => {
                    console.error("Camera access error: ", err);
                    document.getElementById('bottom-text').textContent = 'Camera not available';
                });
        }

        // Prediction loop
        async function predictionLoop() {
            if (modelLoaded && video.readyState === 4) {
                try {
                    // Predict from video frame
                    const prediction = await model.predict(video);
                    
                    // Find the prediction with highest probability
                    let highestPrediction = prediction[0];
                    for (let i = 1; i < maxPredictions; i++) {
                        if (prediction[i].probability > highestPrediction.probability) {
                            highestPrediction = prediction[i];
                        }
                    }
                    
                    if (highestPrediction.probability > 0.70 && 
                        highestPrediction.className.toLowerCase() !== 'background' &&
                        highestPrediction.className.toLowerCase() !== 'nothing') {
                        
                        currentPrediction = highestPrediction;
                        
                        // Clear any existing reset timeout
                        if (resetTimeout) {
                            clearTimeout(resetTimeout);
                            resetTimeout = null;
                        }
                        
                        // If not already classified and not thinking
                        if (!classified && !isThinking) {
                            // Start or continue stability timer
                            if (!stabilityTimer) {
                                // Start new stability timer
                                stabilityStartTime = Date.now();
                                lastStablePrediction = highestPrediction;
                                
                                stabilityTimer = setTimeout(() => {
                                    // After 0.5 seconds of stable detection, start thinking
                                    if (lastStablePrediction && !classified && !isThinking) {
                                        showThinkingState();
                                        classificationTimeout = setTimeout(() => {
                                            hideThinkingState();
                                            showResultState();
                                            classificationTimeout = null;
                                        }, 2000); // 2 seconds to show thinking animation
                                    }
                                    stabilityTimer = null;
                                    stabilityStartTime = null;
                                    lastStablePrediction = null;
                                }, 500); // .5 second stability requirement
                            } else {
                                // Update the stable prediction (timer is already running)
                                lastStablePrediction = highestPrediction;
                            }
                        }
                        
                    } else {
                        // Background or low confidence detection
                        currentPrediction = null;
                        
                        // Clear stability timer if running
                        if (stabilityTimer) {
                            clearTimeout(stabilityTimer);
                            stabilityTimer = null;
                            stabilityStartTime = null;
                            lastStablePrediction = null;
                        }
                        
                        // Clear classification timeout if pending
                        if (classificationTimeout) {
                            clearTimeout(classificationTimeout);
                            classificationTimeout = null;
                        }
                        
                        // Hide thinking state if showing
                        if (isThinking) {
                            hideThinkingState();
                        }
                    }
                    
                } catch (error) {
                    console.error("Prediction error:", error);
                }
            }
            
            // Continue the prediction loop
            window.requestAnimationFrame(predictionLoop);
        }

        function showThinkingState() {
            if (isThinking) return;
            
            isThinking = true;
            homeContent.classList.add('hide');
            loadingState.classList.add('show');
        }

        function hideThinkingState() {
            if (!isThinking) return;
            
            isThinking = false;
            homeContent.classList.remove('hide');
            loadingState.classList.remove('show');
        }

        function showResultState() {
            type = currentPrediction.className.toUpperCase();
            classifyWaste(type);
        }

        function showCorrectionState() {
            homeContent.classList.add('hide');
            correctionState.classList.add('show');
            correctionInput.value = '';
            correctionInput.focus();
        }

        function hideCorrectionState() {
            correctionState.classList.remove('show');
            homeContent.classList.remove('hide');
        }

        function submitCorrection() {
            const correctedType = correctionInput.value.trim().toUpperCase();
            
            if (!["METAL", "PAPER", "PLASTIC", "GLASS", "CLOTHING", "TEXTILE", "E-WASTE", "FOOD WASTE"].includes(correctedType)) {
                alert('Please enter a valid waste type.');
                return;
            }

            hideCorrectionState();
            classifyWaste(correctedType);
        }

        // Add Enter key support for correction input
        document.getElementById('correction-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitCorrection();
            }
        });

        // Variable to store auto-return timer
        let autoReturnTimer = null;
        
        function classifyWaste(type) {
            backButton.classList.add('show');
            wrongButton.classList.add('show');
            
            // Clear any existing auto-return timer
            if (autoReturnTimer) {
                clearTimeout(autoReturnTimer);
            }
            
            // Set timer to automatically return to home after 10 seconds
            autoReturnTimer = setTimeout(() => {
                resetToHomeScreen();
                autoReturnTimer = null;
            }, 10000); // 10 seconds
    
            let instruction = "";
            
            // Set the appropriate instruction based on the waste type
            switch (type) {
                case "METAL":
                    instruction = "Make sure the item is clean and place in the blue bin";
                    break;
                case "PAPER":
                    instruction = "Place in the blue bin";
                    break;
                case "PLASTIC":
                    instruction = "Make sure the item is clean and place in the blue bin";
                    break;
                case "GLASS":
                    instruction = "Make sure the item is clean and place in the blue bin";
                    break;
                case "CLOTHING":
                    instruction = "Donate if in good condition, otherwise place in the waste bin";
                    break;
                case "TEXTILE":
                    instruction = "Donate if in good condition, otherwise place in the waste bin";
                    break;
                case "E-WASTE":
                    instruction = "Place in the e-waste bin";
                    break;
                case "FOOD WASTE":
                    instruction = "Place in the compost bin";
                    break;
                default:
                    instruction = "Please check with local waste management for proper disposal";
            }

            // Change display to result state
            titleContainer.classList.add('result-state');
            document.getElementById('main-title').textContent = type;
            document.getElementById('byline').textContent = instruction;
            document.getElementById('bottom-text').textContent = "Check that your item is not a special case!";
            classified = true;
        }

        function resetToHomeScreen() {
            if (!classified) return;
            
            // Clear all timers
            if (stabilityTimer) {
                clearTimeout(stabilityTimer);
                stabilityTimer = null;
                stabilityStartTime = null;
                lastStablePrediction = null;
            }
            
            if (classificationTimeout) {
                clearTimeout(classificationTimeout);
                classificationTimeout = null;
            }
            
            // Clear auto-return timer if it exists
            if (autoReturnTimer) {
                clearTimeout(autoReturnTimer);
                autoReturnTimer = null;
            }
            
            // Hide all states
            hideCorrectionState();
            
            // Hide buttons
            backButton.classList.remove('show');
            wrongButton.classList.remove('show');
            
            // Reset to initial state
            titleContainer.classList.remove('result-state');
            document.getElementById('main-title').textContent = "AI Waste Sorter";
            document.getElementById('byline').textContent = "by Vidacity";
            document.getElementById('bottom-text').innerHTML = '1. Hold your item up to the camera &nbsp;&nbsp; 2. Wait for classifiction &nbsp;&nbsp; 3. Follow the instructions!';
            classified = false;
        }
    </script>
</body>
</html>
