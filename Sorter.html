<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Waste Sorter</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2vh;
        }

        #camera-view {
            width: 20vw;
            height: auto;
            border-radius: 1.5vw;
            transform: scaleX(-1);
            margin-bottom: 5vh;
        }

        .title-container {
            text-align: center;
            margin-bottom: 3vh;
        }

        h1 {
            font-size: 8vw;
            font-weight: 700;
            margin: 0;
            color: #2a6f97;
            letter-spacing: -0.2vw;
        }

        #byline {
            font-size: 2vw;
            color: #333;
            margin-top: 1vh;
            font-weight: 400;
        }

        .bottom-text {
            font-size: 1.2vw;
            color: #666;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 8vh;
        }

        .result-state h1 {
            font-size: 6vw;
            color: #2a6f97;
            margin-bottom: 2vh;
        }

        .result-state #byline {
            font-size: 1.5vw;
            color: #333;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <span style="border-radius: 2vw;">
        <video id="camera-view" autoplay muted style="display: none;"></video>
    </span>
    
    <div class="title-container">
        <h1 id="main-title">AI Waste Sorter</h1>
        <p id="byline">by Vidacity</p>
    </div>
    
    <p class="bottom-text" id="bottom-text">
        1. Hold your item up to the camera &nbsp;&nbsp; 2. Press the CLASSIFY button &nbsp;&nbsp; 3. Follow the instructions!
    </p>
    <button class="classify-button" onclick="classifyWaste()">CLASSIFY</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const video = document.getElementById('camera-view');
        const placeholder = document.getElementById('camera-placeholder');
        let classified = false;
        
        // Teachable Machine model URL
        const modelURL = "./my_model/";
        let model, maxPredictions;
        let modelLoaded = false;
        let currentPrediction = null;
        
        // Load the model when page loads
        window.addEventListener('DOMContentLoaded', initModel);
        
        // Initialize the machine learning model
        async function initModel() {
            try {
                const URL = modelURL;
                const modelJSONURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                // Load the model
                model = await tmImage.load(modelJSONURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                modelLoaded = true;
                console.log("Model loaded successfully");
                
                // Start the camera
                startCamera();
                
            } catch (error) {
                console.error("Error loading model:", error);
            }
        }
        
        // Start camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { 
                    video.srcObject = stream;
                    video.style.display = 'block';
                    if (placeholder) {
                        placeholder.style.display = 'none';
                    }
                    
                    // Start prediction loop once camera is ready
                    video.onloadeddata = () => {
                        console.log("Video ready, starting prediction loop");
                        predictionLoop();
                    };
                })
                .catch(err => {
                    console.error("Camera access error: ", err);
                    if (placeholder) {
                        placeholder.textContent = 'Camera not available';
                        placeholder.style.color = '#999';
                    }
                });
        }

        // Prediction loop
        async function predictionLoop() {
            if (modelLoaded && video.readyState === 4) {
                try {
                    // Predict from video frame
                    const prediction = await model.predict(video);
                    
                    // Find the prediction with highest probability
                    let highestPrediction = prediction[0];
                    for (let i = 1; i < maxPredictions; i++) {
                        if (prediction[i].probability > highestPrediction.probability) {
                            highestPrediction = prediction[i];
                        }
                    }
                    
                    // Only update if confidence is above threshold
                    if (highestPrediction.probability > 0.70) {
                        currentPrediction = highestPrediction;
                    }
                    
                } catch (error) {
                    console.error("Prediction error:", error);
                }
            }
            
            // Continue the prediction loop
            window.requestAnimationFrame(predictionLoop);
        }

        function classifyWaste() {
            const titleContainer = document.querySelector('.title-container');
            
            if (!classified) {
                // Use the machine learning model prediction if available
                if (modelLoaded && currentPrediction && currentPrediction.probability > 0.70) {
                    let type = currentPrediction.className.toUpperCase();
                    let instruction = "";
                    
                    // Set the appropriate instruction based on the waste type
                    switch (type) {
                        case "METAL":
                            instruction = "Rinse and place in the blue bin!";
                            break;
                        case "PAPER":
                            instruction = "Make sure the item is clean and place in the blue bin!";
                            break;
                        default:
                            // For any other classes that might be added later
                            instruction = "Make sure the item is clean and place in the appropriate recycling bin!";
                    }
                    
                    var result = { type, instruction };
                } else {
                    // Fallback if no good prediction is available
                    const fallbackClasses = [
                        { type: "METAL", instruction: "Rinse and place in the blue bin!" },
                        { type: "PAPER", instruction: "Make sure the item is clean and place in the blue bin!" }
                    ];
                    var result = fallbackClasses[Math.floor(Math.random() * fallbackClasses.length)];
                }

                // Change display
                titleContainer.classList.add('result-state');
                document.getElementById('main-title').textContent = result.type;
                document.getElementById('byline').textContent = result.instruction;
                document.getElementById('bottom-text').textContent = "Check that your item is not a special case!";
                document.querySelector('.classify-button').textContent = "BACK";
                classified = true;
            } else {
                // Reset to initial state
                titleContainer.classList.remove('result-state');
                document.getElementById('main-title').textContent = "AI Waste Sorter";
                document.getElementById('byline').textContent = "by Vidacity";
                document.getElementById('bottom-text').innerHTML = '1. Hold your item up to the camera &nbsp;&nbsp; 2. Press the CLASSIFY button &nbsp;&nbsp; 3. Follow the instructions!';
                document.querySelector('.classify-button').textContent = "CLASSIFY";
                classified = false;
            }
        }
    </script>
</body>
</html>
